---
name: post

"on":
  push:
    branches:
      - master
    paths-ignore:
      - LICENSE
      - README.md
      - '.github/workflows/*'
      - '.github/dependabot.yaml'

permissions:
  contents: read

jobs:
  post:
    name: post changes
    runs-on: ubuntu-latest
    environment:
      name: prose.sh
      url: https://andros21.prose.sh
    steps:
      - name: checkout project
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 0
      - name: get changes
        id: changed-files
        uses: tj-actions/changed-files@48d8f15b2aaa3d255ca5af3eba4870f807ce6b3c
        with:
          files_ignore: README.md
      - name: post prose.sh
        if: steps.changed-files.outputs.all_changed_files_count > 0
        shell: bash
        run: |
          set -x
          # setup ssh-agent
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${{ secrets.PROSE_PRV_KEY }}"
          # post changed files
          scp -o StrictHostKeyChecking=no -v \
            ${{ steps.changed-files.outputs.all_changed_files }} \
            andros21@prose.sh:
      - name: purge prose.sh
        if: steps.changed-files.outputs.deleted_files_count > 0
        shell: bash
        run: |
          # purge deleted files
          for file in ${{ steps.changed-files.outputs.deleted_files }}; do cp /dev/null "$file"; done
          scp -o StrictHostKeyChecking=no -v \
            ${{ steps.changed-files.outputs.deleted_files }} \
            andros21@prose.sh:
